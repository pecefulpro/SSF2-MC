name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true


name: Update a mod 
description: Requests to add a mod 
title: "[Request Add]: "
placeholder: "ex. [Request Add]: Remastered Battlefield"
labels: ["Add"]
assignees:
  - octocat
body:
  - type: markdown
    # attributes:
    #   value: |
    #     Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Mod Repository
      description: The Repository that we can find your mod
      placeholder: https://github.com/pecefulpro/BlankModKit
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of SSF2 is your mod running?
      options:
        - 1.3.1.1
        - 1.3.1.2 (Most Recent)
    validations:
      required: true
  - type: dropdown
    id: mod_type
    attributes:
      label: Explain why you are updating 
      multiple: true
      options:
        - Bug Fix
        - Version
        - Other
  